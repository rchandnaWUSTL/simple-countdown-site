<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="countdown-clock">
  <p id="clock"></p>
</div>

<form onsubmit="return setCountdown()">
  <label for="target-date">Enter countdown date:</label>
  <input type="date" id="target-date" name="target-date">
  <input type="submit" value="Submit">
</form>

<script>
  function setCountdown() {
    // Get the target date from the form input
    var targetDate = new Date(document.getElementById("target-date").value);
  
    // Set the time to 12:00 PM
    targetDate.setHours(12);
    targetDate.setMinutes(0);
    targetDate.setSeconds(0);
    targetDate = targetDate.getTime();
  
    // If a valid date was entered, start the countdown
    if (!isNaN(targetDate)) {
      // Update the count down every 1 second
      var x = setInterval(function() {
  
        // Get today's date and time
        var now = new Date().getTime();
        
        // Find the distance between now and the target date
        var distance = targetDate - now;
        
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the result in the element with id="clock"
        document.getElementById("clock").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        
        // If the count down is finished, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("clock").innerHTML = "EXPIRED";
        }
      }, 1000);
    }
  
    return false;
  }
</script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
